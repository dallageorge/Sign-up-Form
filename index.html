<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <dev id='first'>
        
        <img alt="cmd image" src="imgs/visax.jpg">
        <dev id ='logoback'><h1>Sign-up Form</h1></dev>
        <dev id="credit">
            Photo by <a href="https://unsplash.com/@visaxslr?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Visax</a> on <a href="https://unsplash.com/t/textures-patterns?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </dev>
    </dev>
    <dev id="second">
        <dev class="top">
            
            <p id="ficp">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p id="secp">You know you want to.</p>
        </dev>
        <form action="http://httpbin.org/post" method="post" id="loginform">
            <dev id="whitebox">
                <h3>Let's do this!</h3>
                <dev class="form-row">
                    <dev>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </dev>
                    <dev>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </dev>
                </dev>

                
                <dev class="form-row">
                    <dev>
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="user_email" required>
                    </dev>
                    <dev>
                        <label for="user_phone">PHONE NUMBER</label>
                        <input type="tel" id="user_phone" name="user_phone" pattern="[0-9]{5}[0-9]{5}" required>
                    </dev>
                </dev>

                <dev class="form-row">
                    <dev>
                        <label for="user_password">PASSWORD</label>
                        <input class="error" type="password" id="user_password" name="user_password" required>
                    </dev>
                    <dev>
                        <label for="user_confirm_password">CONFRIM PASSWORD</label>
                        <input class="error" type="password" id="user_confirm_password" name="user_confirm_password"required>
                    </dev>
            </dev>
        </dev>
        </form>

        <dev id="submit-field">
            <button type="submit" form="loginform" id="subbutton">Create Account</button>
        </dev>
    </dev>
</body>
</html>
